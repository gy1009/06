{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form action="">
        <div class="mb-3">
            <label class="form-label">搜索书店:</label>
            <input type="text" name="searchShop"
                   class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">
            搜索
        </button>
    </form>
    搜索 {{searchTerm}}
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for shop in shops %}
        <div v-for="shop in shops" class="col">
            <div class="card">
                <img class="card-img-top" src="{{ shop.image.url }}"/>
                <div class="card-body">
                    <a href="{% url 'shopdetail' shop.id %}">
                        <h5 class="card-title fw-bold">{{ shop.title }}</h5>
                    </a>
                     <p class="card-text">{{ shop.description|truncatechars:40 }}</p>
                    {% if shop.url %}
                    <a href="{{ shop.url }}" class="btn btn-primary">书店资源链接</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div class="d-flex justify-content-center align-items-center">
    {% include "pagination.html" with page=shops %}
</div>
{% endblock content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
